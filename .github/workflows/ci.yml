name: Continuous Integration

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'
      - 'Dockerfile.base'

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ« Update patch version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm version patch
          git push origin main

  ci:
    runs-on: ubuntu-latest
    needs: version

    # Add concurrency check for base image
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      # NOTE: Disabled until we have a stable base image
      # - name: ğŸ” Check for base image workflow
      #   id: check-workflow
      #   continue-on-error: true
      #   uses: lewagon/wait-on-check-action@v1.3.4
      #   with:
      #     ref: ${{ github.ref }}
      #     check-name: 'build-and-push-base-image'
      #     repo-token: ${{ secrets.GITHUB_TOKEN }}
      #     wait-interval: 10
      #     allowed-conclusions: success,skipped
      #     running-workflow-name: 'Build and Push Base Image'
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - id: imagename
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      - run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm version patch

      - name: ğŸ“ Get Current Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: ğŸ” Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.imagename.outputs.lowercase }}:${{ steps.package-version.outputs.current-version}}
            ${{ env.REGISTRY }}/${{ steps.imagename.outputs.lowercase }}:latest
