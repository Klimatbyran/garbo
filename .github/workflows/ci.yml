name: Continuous Integration

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: imagename
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      - name: ğŸ“ Get Current Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: ğŸ” Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.imagename.outputs.lowercase }}:${{ steps.package-version.outputs.current-version}}
            ${{ env.REGISTRY }}/${{ steps.imagename.outputs.lowercase }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ« Update patch version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main
          npm version prerelease --preid=rc                                                    
          for i in {1..3}; do                                                                  
            git pull --rebase origin main && git push origin main && break || sleep 3                                                                              
          done
