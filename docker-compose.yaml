version: '3.8'
services:
  postgres:
    image: postgres
    container_name: garbo_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
  redis:
    image: redis
    container_name: garbo_redis
    ports:
      - "6379:6379"
  chroma:
    image: chromadb/chroma
    container_name: garbo_chroma
    ports:
      - "8000:8000"
  ingestor:
    image: ghcr.io/nlmatics/nlm-ingestor
    container_name: garbo_ingestor
    ports:
      - "5001:5001"
  docling:
    image: ghcr.io/docling-project/docling-serve:latest
    platform: linux/arm64
    container_name: garbo_docling
    ports:
      - "5002:5001"
    environment:
      - DOCLING_SERVE_ENABLE_UI=true
      - DOCLING_SERVE_MAX_SYNC_WAIT=600
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 300s
      retries: 3
      start_period: 30s
    shm_size: "12g"
    mem_limit: "18g"
    mem_reservation: "12g"