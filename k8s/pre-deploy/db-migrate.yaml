apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: garbo
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migration
          image: ghcr.io/klimatbyran/garbo:3.4.15 # {"$imagepolicy": "flux-system:garbo"}
          command: ['npm', 'run', 'migrate']
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres-password
            - name: DATABASE_URL
              value: postgresql://postgres:$(POSTGRES_PASSWORD)@postgresql:5432/garbo
